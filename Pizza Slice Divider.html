<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pizza Slice Divider</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
<h1>Pizza Slice Divider</h1>
<h2>Lets work it out and be fair</h2>
<form>
  <div>
<label for="people">How many people?</label>
<input type="number" name="people" value="2" min="2" max="100" required>
</div>
<div>
  <label for="pizzas">How many pizzas do you have?</label>
  <input type="number" name="pizzas" value="1" min="1" max="10" required>
</div>
<div>
  <label for="slices">How many slices per pizza?</label>
  <input type="number" name="slices" value="8" min="4" max="12" required>
</div>
<input type="image" src="" alt="Submit">
</form>

<script type="text/javascript" src="Pizza Divider.js"></script>
  </body>
</html>
